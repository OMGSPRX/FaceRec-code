{% extends 'base.html' %} {% block title %}Upload Page{% endblock %} {% block
additional_css %}
<link
  type="text/css"
  rel="stylesheet"
  href="{{ url_for('static', filename='css/upload.css') }}"
/>
{% endblock %} {% block content %} {% if badImage %}
<script>
  alert("You have uploaded a bad image");
</script>
{% endif %}

<div>
  <h1 class="headline">Enter the Employee details</h1>

  <form enctype="multipart/form-data" action="/upload" method="POST">
    <div class="form-group">
      <span>Name</span>
      <input
        required
        class="form-field"
        id="name"
        name="name"
        type="text"
        placeholder="eg: Nabila Ihza"
      />
    </div>

    <div class="form-group">
      <span>id employee</span>
      <input
        required
        class="form-field"
        id="roll"
        name="roll"
        type="text"
        placeholder="eg: 20101106050"
      />
    </div>

    <script
      class="jsbin"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
    ></script>
    <div class="file-upload">
      <button
        class="file-upload-btn"
        type="button"
        onclick="$('.file-upload-input').trigger( 'click' )"
      >
        Add Image
      </button>

      <div class="image-upload-wrap">
        <input
          required
          class="file-upload-input"
          type="file"
          id="image"
          name="image"
          onchange="readURL(this);"
          accept="image/*"
        />
        <div class="drag-text">
          <h3>Drag and drop a file or select add Image</h3>
        </div>
      </div>
      <div class="file-upload-content">
        <img class="file-upload-image" src="#" alt="your image" />
        <div class="image-title-wrap">
          <button type="button" onclick="removeUpload()" class="remove-image">
            Remove <span class="image-title">Uploaded Image</span>
          </button>
        </div>
      </div>
    </div>

    <!-- <div class="file-upload">
      <button class="file-upload-btn" type="button" onclick="openCamera()">
        Open Camera
      </button>

      <div class="camera-wrap">
        <video id="video" autoplay></video>
        <button class="camera-btn" type="button" onclick="captureImage()">
          Capture
        </button>
      </div>

      <div class="image-upload-wrap">
        <input
          required
          class="file-upload-input"
          type="hidden"
          id="imageData"
          name="imageData"
        /> -->
        <div class="file-upload-content">
          <img class="file-upload-image" src="#" alt="your image" />
          <div class="image-title-wrap">
            <button type="button" onclick="removeUpload()" class="remove-image">
              Remove <span class="image-title">Uploaded Image</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <button class="button">
      <span class="submit">Upload</span>
      <span class="loading"><i class="fa fa-refresh"></i></span>
      <span class="check"><i class="fa fa-check"></i></span>
    </button>
  </form>
  {% endblock %} {% block java %}
  <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
  {% endblock %}
</div>
